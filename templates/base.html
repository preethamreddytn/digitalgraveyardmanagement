{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'web/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>{% block title %}My Site{% endblock %}</title>
    
    


    
</head>
<body>
    <div id="light-effect"></div>
    {% block content %}
    {% endblock %}
    <script>
function updateLightEffect(x, y) {
    const light = document.getElementById("light-effect");
    if (light) {
        light.style.background = `radial-gradient(circle 450px at ${x}px ${y}px, rgba(0,0,0,0) 30%, rgba(0,0,0,0.94) 100%)`;
    }
}

document.addEventListener("mousemove", function (e) {
    updateLightEffect(e.clientX, e.clientY);
});

// Initialize effect at center of screen on page load
document.addEventListener("DOMContentLoaded", function () {
    updateLightEffect(window.innerWidth / 2, window.innerHeight / 2);
});
</script>
</body>
</html>
